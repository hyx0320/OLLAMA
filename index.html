<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地化AI聊天界面</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/api.js"></script>
    <script src="./js/app.js"></script>
</head>
<body>
    <button id="toggle-sidebar-btn">隐藏侧边栏</button>
    <div class="app-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>会话</h2>
                <button id="new-chat-btn">+ 新会话</button>
                <!-- 新增模型切换 -->
                <div class="model-selector">
                    <select id="model-select">
                        <option value="qwen">通义千问</option>
                        <option value="deepseek">DeepSeek</option>
                        <option value="kimi">Kimi</option>
                        <option value="ollama">本地Ollama</option>
                    </select>
                </div>
            </div>
            <div class="chat-list" id="chat-list">
                <!-- 历史对话列表 -->
            </div>
            <!-- API配置区域 -->
            <div class="sidebar-footer">
                <div class="api-config">
                    <input type="text" id="api-key" placeholder="API Key (sk-...)">
                    <input type="text" id="api-url" placeholder="API URL (可选)">
                    <input type="text" id="ollama-url" placeholder="Ollama地址 (默认: http://localhost:11434)">
                </div>
                <button id="clear-settings-btn" class="clear-settings-btn">
                    <span>🗑️</span>
                    <span>清除保存的设置</span>
                </button>
            </div>
        </div>

        <!-- 主聊天区域 -->
        <div class="main-content">
            <div class="chat-header">
                <h3 id="chat-title">新对话</h3>
                <div class="chat-actions">
                    <button id="save-chat-btn">💾 保存会话</button>
                    <button id="upload-file-btn">📂 上传文件</button>
                    <!-- 新增删除会话按钮 -->
                    <button id="delete-chat-btn">🗑️ 删除会话</button> 
                </div>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- 对话消息将通过JS动态生成 -->
            </div>
            <div class="chat-input-container">
                <div class="input-area">
                    <textarea id="message-input" placeholder="输入消息...按Enter发送，Shift+Enter换行" rows="3"></textarea>
                    <button id="send-btn" class="send-btn">发送</button>
                </div>
                <input type="file" id="file-upload" accept=".txt,.md,.pdf" style="display:none">
            </div>
        </div>
    </div>
</body>
</html>
