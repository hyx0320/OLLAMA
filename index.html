<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 智能助手</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <button id="toggle-sidebar-btn" class="sidebar-toggle">
        <span class="sidebar-icon">☰</span>
        <span class="sidebar-text">隐藏侧边栏</span>
    </button>
    <div class="app-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-top-actions">
                    <h2>会话列表</h2>
                    <button id="new-chat-btn" class="new-chat-btn">+ 新对话</button>
                </div>
                
                <div class="sidebar-search">
                    <input type="text" id="chat-search" placeholder="搜索历史对话...">
                </div>
                
                <div class="model-selectors">
                    <div class="model-selector">
                        <select id="model-select">
                            <option value="qwen">通义千问</option>
                            <option value="deepseek">DeepSeek</option>
                            <option value="kimi">Kimi</option>
                            <option value="ollama">本地Ollama</option>
                        </select>
                    </div>
                    <div class="model-selector">
                        <select id="available-model-select">
                            <!-- 模型选项将通过 JS 动态生成 -->
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="chat-list-container">
                <div class="chat-list" id="chat-list">
                    <!-- 历史对话列表 -->
                </div>
            </div>
            
            <!-- 主题定制器区域 - 默认隐藏 -->
            <div class="theme-customizer" style="display:none;">
                <h3>主题颜色</h3>
                <div class="color-picker-group">
                    <div class="color-picker">
                        <label for="primary-color">主色</label>
                        <input type="color" id="primary-color" value="#2196f3">
                    </div>
                    <div class="color-picker">
                        <label for="bg-color">背景色</label>
                        <input type="color" id="bg-color" value="#ffffff">
                    </div>
                    <div class="color-picker">
                        <label for="sidebar-color">侧边栏</label>
                        <input type="color" id="sidebar-color" value="#ffffff">
                    </div>
                    <div class="color-picker">
                        <label for="message-color">消息区</label>
                        <input type="color" id="message-color" value="#f5f5f5">
                    </div>
                </div>
                <button id="apply-theme-btn" class="apply-theme-btn">应用主题</button>
                <button id="reset-theme-btn" class="reset-theme-btn">重置默认</button>
            </div>
            
            <div class="sidebar-footer">
                <!-- 主题切换按钮 - 使用与API按钮相同的样式 -->
                <button class="api-toggle-btn" id="theme-toggle-btn">
                    <span class="api-toggle-text">显示主题设置</span>
                </button>
                
                <!-- API切换按钮 -->
                <button class="api-toggle-btn" id="api-toggle-btn">
                    <span class="api-toggle-text">显示API设置</span>
                </button>
                
                <!-- API配置区域 - 默认隐藏 -->
                <div class="api-config" style="display:none;">
                    <input type="text" id="api-key" placeholder="API Key (sk-...)">
                    <input type="text" id="api-url" placeholder="API URL (可选)">
                    <input type="text" id="ollama-url" placeholder="Ollama地址 (默认: http://localhost:11434)">
                </div>
                
                <div class="sidebar-actions">
                    <button id="clear-settings-btn" class="clear-settings-btn">
                        <span>🗑️</span>
                        <span>清除设置</span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 主聊天区域 -->
        <div class="main-content">
            <div class="chat-header">
                <div class="chat-title-container">
                    <h3 id="chat-title">新对话</h3>
                    <div class="chat-title-actions">
                        <button id="rename-chat-btn" class="icon-btn" title="重命名">✏️</button>
                    </div>
                </div>
                
                <div class="chat-actions">
                    <button id="export-chat-btn" class="icon-btn" title="导出对话">📤</button>
                    <div class="dropdown">
                        <button id="export-format-btn" class="icon-btn">↓</button>
                        <div class="dropdown-content">
                            <a href="#" data-format="markdown">导出为 Markdown</a>
                            <a href="#" data-format="pdf">导出为 PDF</a>
                            <a href="#" data-format="text">导出为 纯文本</a>
                        </div>
                    </div>
                    <button id="upload-file-btn" class="icon-btn" title="上传文件">📂</button>
                    <button id="delete-chat-btn" class="icon-btn danger" title="删除会话">🗑️</button>
                </div>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <!-- 对话消息将通过JS动态生成 -->
            </div>
            
            <div class="chat-input-container">
                <div class="input-area">
                    <textarea id="message-input" placeholder="输入消息...按Enter发送，Shift+Enter换行" rows="3"></textarea>
                    <div class="button-group">
                        <button id="voice-input-btn" class="feature-btn voice-input-btn" title="语音输入">
                            <span>🎤</span>
                        </button>
                        <button id="deep-thinking-btn" class="feature-btn deep-thinking-btn">
                            <span>💭</span>
                            <span>深度思考</span>
                        </button>
                        <button id="web-search-btn" class="feature-btn web-search-btn">
                            <span>🌐</span>
                            <span>联网搜索</span>
                        </button>
                        <button id="send-btn" class="send-btn">发送</button>
                    </div>
                </div>
                <div class="file-upload-hint" id="file-upload-hint"></div>
                <input type="file" id="file-upload" style="display:none" multiple>
            </div>
        </div>
    </div>
    
    <div class="modal" id="rename-modal">
        <div class="modal-content">
            <h3>重命名会话</h3>
            <input type="text" id="new-chat-title" placeholder="输入新标题">
            <div class="modal-actions">
                <button id="cancel-rename-btn">取消</button>
                <button id="confirm-rename-btn">确认</button>
            </div>
        </div>
    </div>

    <!-- 邀请码模态框 -->
    <div class="modal" id="invite-modal">
        <div class="modal-content">
            <h3>请输入邀请码</h3>
            <p class="tier-hint">
                <span data-tier="trial">试用版：3天体验</span> |
                <span data-tier="standard">普通版：会话有效</span> |
                <span data-tier="premium">顶级版：永久有效</span>
            </p>
            <input type="text" id="invite-code" placeholder="输入邀请码">
            <div class="modal-actions">
                <button id="submit-invite-btn">验证</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/app.js"></script>
    
    <style>
        /* 消息操作按钮样式 */
        .message-actions {
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .message-action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            padding: 2px 5px;
            border-radius: 3px;
            color: #666;
        }

        .message-action-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: #333;
        }

        /* 语音输入按钮样式 */
        .voice-input-btn {
            background: #f5f5f5;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .voice-input-btn:hover {
            background: #e0e0e0;
        }

        .voice-input-btn.active {
            background: #ffebee;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* 调整按钮组布局 */
        .button-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }
    </style>
    
    <script>
        // 确保DOM加载完成后初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化语音合成API的语音列表
            if ('speechSynthesis' in window) {
                speechSynthesis.onvoiceschanged = function() {
                    console.log('语音列表已更新');
                };
            }
        });
    </script>
</body>
</html>
